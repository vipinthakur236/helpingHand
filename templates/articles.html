{% extends 'layout.html' %}

{% block body %}
	<h1>Articles</h1>
	<ul class="list-group">
	{% for article in articles %}

		<li class="list-group-item">
			<a href="article/{{article.id}}">{{article.title}}</a>
		</li>
		<li><b><i>posted on</i></b> {{article.create_date}}</li>

	{% endfor %}
	</ul>
{% endblock %}
